    <body>
        <div class="header">
            <i class="icon-logo"></i>
        </div>
        <div class="open-account">
            <div id="step1" class="step1">
                <p>留下信息</p>
                <p>专业坐席尽快与您取得联系</p>
                <p class="strong">港股开户，业内最低佣金</p>
                <div class="form">
                    <input id="mobile" type="tel" placeholder="手机号码">
                    <br>
                    <input id="name-cn" type="text" placeholder="姓名">
                    <br>
                    <p id="show-error" class="error"></p>
                    <br>
                    <div id="open-btn" class="btn">预约开户</div>
                    <br>
                    <p class="tip">本人已经阅读且理解认同账户的</p>
                    <p class="tip"> 
                        <a target="_blank" href="http://register.guoking.com.hk:8080/WebBusiness/gk_open/pdf/stock_agrement.pdf">《证券客户协议书》</a> 
                        <a target="_blank" href="http://register.guoking.com.hk:8080/WebBusiness/gk_open/pdf/futures_agrement.pdf">《期货客户协议书》</a>
                        <br>
                        <a target="_blank" href="http://register.guoking.com.hk:8080/WebBusiness/gk_open/pdf/stock_risk.pdf">《风险披露声明》</a> 
                        和 
                        <a target="_blank" href="http://register.guoking.com.hk:8080/WebBusiness/gk_open/pdf/secret.pdf">《私隐政策》</a></p>
                </div>
            </div>
            <div id="step2" class="step2">
                <p class="title">我们已经收到您的预约申请</p>
                <p>客服代表会在服务时间内与您确认开户事宜</p>
                <p>感谢您选择国京</p>
                <p>服务时间：</p>
                <p>周一至周五 9:00 - 17:30</p>
            </div>
        </div>
